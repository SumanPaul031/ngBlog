<div class="new-post-container">
    <form [formGroup]="editPostForm" (ngSubmit)="editPost(editPostForm.value)">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <!-- {{ post | json }} -->
            <input matInput type="text" placeholder="Title Post" formControlName="titlePost">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Content</mat-label>
            <input matInput type="text" placeholder="Content Post" formControlName="contentPost">
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Tags" multiple formControlName="tagsPost">
                <mat-option value="Spider-Man">Spider-Man</mat-option>
                <mat-option value="Venom">Venom</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="container-input-file">
            <label class="custom-file">
                <input type="file" formControlName="imagePost" (change)="handleImage($event)">
                <mat-icon>cloud_upload</mat-icon><span>CHOOSE IMAGE</span>
            </label>
        </div>
        <div class="container-button">
            <input type="submit" class="mat-flat-button" value="Save" [mat-dialog-close]="true">
        </div>
    </form>
</div>
